<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <style>
    #modal-criar-conta,
    #modal-redefinir-senha {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script>
    function showCriarContaModal() {
      document.getElementById("modal-criar-conta").style.display = "block";
    }

    function showRedefinirSenhaModal() {
      document.getElementById("modal-redefinir-senha").style.display = "block";
    }

    function closeCriarContaModal() {
      document.getElementById("modal-criar-conta").style.display = "none";
    }

    function closeRedefinirSenhaModal() {
      document.getElementById("modal-redefinir-senha").style.display = "none";
    }

    function submitLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var data = {
        login: {
          usuario: username,
          senha: password
        }
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:3000/login", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          window.location.href = "catalogo.html";
        } else if (xhr.readyState === 4) {
          alert(xhr.responseText);
        }
      };
      xhr.send(JSON.stringify(data));
    }

    function submitCadastro() {
      var username = document.getElementById("cadastro-username").value;
      var password = document.getElementById("cadastro-password").value;
      var data = {
        login: {
          usuario: username,
          senha: password
        }
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:3000/cadastro", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          alert(xhr.responseText);
          closeCriarContaModal();
        }
      };
      xhr.send(JSON.stringify(data));
    }

    function submitRedefinir() {
      var username = document.getElementById("redefinir-username").value;
      var newPassword = document.getElementById("redefinir-new-password").value;
      var data = {
        login: {
          usuario: username,
          nova_senha: newPassword
        }
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:3000/redefinir", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          alert(xhr.responseText);
          closeRedefinirSenhaModal();
        }
      };
      xhr.send(JSON.stringify(data));
    }
  </script>
</head>
<body>
  <h1>Tela de Login</h1>
  <label for="username">Usuário:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" required><br><br>

  <button onclick="submitLogin()">Entrar</button>
  <button onclick="showCriarContaModal()">Criar Conta</button>
  <button onclick="showRedefinirSenhaModal()">Recuperar Senha</button>

  <div id="modal-criar-conta">
    <div class="modal-content">
      <span class="close" onclick="closeCriarContaModal()">&times;</span>
      <h2>Criar Conta</h2>
      <label for="cadastro-username">Usuário:</label>
      <input type="text" id="cadastro-username" name="cadastro-username" required><br><br>

      <label for="cadastro-password">Senha:</label>
      <input type="password" id="cadastro-password" name="cadastro-password" required><br><br>

      <button onclick="submitCadastro();">Salvar</button>
    </div>
  </div>

  <div id="modal-redefinir-senha">
    <div class="modal-content">
      <span class="close" onclick="closeRedefinirSenhaModal()">&times;</span>
      <h2>Redefinir Senha</h2>
      <label for="redefinir-username">Usuário:</label>
      <input type="text" id="redefinir-username" name="redefinir-username" required><br><br>

      <label for="redefinir-new-password">Nova Senha:</label>
      <input type="password" id="redefinir-new-password" name="redefinir-new-password" required><br><br>

      <button onclick="submitRedefinir();">Salvar</button>
    </div>
  </div>
</body>
</html>
